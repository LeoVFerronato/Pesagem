<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pesagem</title>
    <link rel="stylesheet" href="style.css">
    <h1>Registro de Pesagem</h1>
    <div>
        <label for="aviarios">Selecione o aviário:</label>
        <select id="aviarios">
            <option value="Dark">Dark</option>
            <option value="Dark1">Dark1</option>
            <option value="Dark2">Dark2</option>
            <option value="Leonardo">Leonardo</option>
        </select>
    </div>
    <div>
        <label for="mensagemWhatsApp">Tipo da pesagem:</label>
        <select id="mensagemWhatsApp">
            <option value="7 dias">7 dias</option>
            <option value="14 dias">14 dias</option>
            <option value="21 dias">21 dias</option>
            <option value="Programação">Programação</option>
         </select>
    </div>
</head>
<body>
    <form id="formRegistro">
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" required>
        <label for="peso">Peso:</label>
        <input type="number" step="0.001" id="peso" required>
        <label for="tara">Tara:</label>
        <input type="number" step="0.001" id="tara" required>
        <label for="box">Box:</label>
        <select id="box" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <label for="button"> </label>
        <button type="submit">Adicionar</button>
    </form>
    <table id="tabelaRegistros">
        <thead>
            <tr>
                <th>Quantidade</th>
                <th>Peso</th>
                <th>Tara</th>
                <th>Box</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="script.js"></script>
    <button id="limparRegistros">Limpar Todos os Registros</button>
    <table id="tabelaMedias">
        <thead>
            <tr>
                <th>Box</th>
                <th>Média (Peso - Tara) / Quantidade</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <p>Média Geral: <span id="mediaGeral">0.000</span></p>
<footer>
    <button id="enviarWhatsApp">Enviar WhatsApp</button>
</footer>
</body>
</html>
